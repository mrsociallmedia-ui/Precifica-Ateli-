
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precifica Ateliê - Gestão para Artesanato</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bibliotecas para PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fffaf0;
            color: #4b5563; /* Cor base cinza escuro mais suave que preto puro */
        }
        /* Personalização do Scrollbar para combinar com o tema */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #fbcfe8; /* Rosa claro */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #f9a8d4;
        }

        /* Classes utilitárias para o PDF */
        #pdf-template {
            position: absolute;
            left: -9999px;
            top: -9999px;
            width: 794px; /* A4 width in pixels at 96dpi approx */
            background: white;
            color: black;
            font-family: 'Quicksand', sans-serif;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- Container oculto para renderizar o template do PDF antes da captura -->
    <div id="pdf-container"></div>
</body>
</html>
